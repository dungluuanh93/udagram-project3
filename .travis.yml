language: node_js
node_js:
  - 14
services:
  - docker
script: 
# Build
  - docker build -t udagram-api-feed ./udagram-api-feed
  - docker build -t udagram-api-user ./udagram-api-user
  - docker build -t udagram-frontend ./udagram-frontend
  - docker build -t udagram-reverseproxy ./udagram-reverseproxy
# Tagging
  - docker tag udagram-api-feed luuanhdung93/udagram-api-feed:latest
  - docker tag udagram-api-user luuanhdung93/udagram-api-user:latest
  - docker tag udagram-frontend luuanhdung93/udagram-frontend:latest
  - docker tag udagram-reverseproxy luuanhdung93/udagram-reverseproxy:latest
after_success:
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - docker push luuanhdung93/udagram-api-feed:latest
  - docker push luuanhdung93/udagram-api-user:latest
  - docker push luuanhdung93/udagram-frontend:latest
  - docker push luuanhdung93/udagram-reverseproxy:latest